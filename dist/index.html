<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/732818e661.js" crossorigin="anonymous"></script>
    <title>Todo-list</title>
</head>
<body>
    <header>
        <div class="header-container">
            <i class="fa-solid fa-list-check"></i>
            <h1 class="header">To-do List</h1>
        </div>
    </header>
    <nav>
        <div class="view-container">
            <div class="view-title-container">
                <p class="view-title">At a Glance..</p>
            </div>
            <div id="home-container">
                <svg class="home-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <p class="home-txt">Home</p>
            </div>
            <div id="today-container">
                <svg class="today-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" />
                </svg>
                <p class="today-txt">Today</p>
            </div>
            <div id="week-container">
                <svg class="week-svg" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
                </svg>
                <p class="week-txt">This Week</p>
            </div>
        </div>
        <div class="project-container">
            <div class="project-title-container">
                <p class="project-title">Projects</p>
            </div>
            <div class="list-container">
                <div id="list"></div>
            </div>
            <div id="add-project-container" class="add-project">
                <svg class="add-svg add-project" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path class="add-project" fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                </svg>
                <p class="add-project">Add Project</p>
            </div>
        </div>
    </nav>
    <main>
        <div id="manage-projects-container"></div>
        <div id="main-task-container"></div>
    </main>
    <div class="toggle-todo-item">
        <div id="create-todo-item">
            <form id="create-form" onsubmit="event.preventDefault();">
                <input type="text" id="title" name="title" placeholder="Title" required/>
                <input type="date" id="date" name="date" required/>
                <label for="priority-select">Priority:</label>
                <select name="priority" id="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="create" type="button">Create</button>
                <button id="cancel-task" type="button">Cancel</button>
            </form>
    </div>
    <div id="toggle-project">
        <div id="create-project-container">
            <form id="project-form" onsubmit="event.preventDefault();">
            <input class="project-input" id="project-input" type="text" placeholder="Project Ttile">
            <div class="create-project-buttons">
                <button id="add">Add</button>
                <button id="cancel">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    
</body>
</html>
